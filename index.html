<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
        <div id="leftContainer">
        
            <div id="banner">
                <img id="odinLogo" src="assets/images/odin-lined.png" alt="odinLogo">
                <p>ODIN</p>
            </div>
            <div id="credit"><p>Photo by Halie West on Unsplash</p></div>
        </div>
        <div id="rightContainer">
          
            <div id="top">
                <p>This is not a real online service!
                     You know you need something like this in your life 
                     to help you realize your deepest dreams. 
                     Sign up now to get started.</p>
                     <p>You <i>know</i> you want to.</p>
            </div>
            <fieldset id="middle">
                <form action="" method="post">
                    <legend>Let's Do this!</legend>
                    <div id="form_container">
                    <div id="left">
                        <label for="first_name">FIRST NAME</label>
                        <input class="left" id="first_name" type="text" name="first_name">

                        <label for="email">EMAIL</label>
                        <input class="left" id="email" type="email" name="email">

                        <label for="password">PASSWORD</label>
                        <input class="left" id="password" type="text" name="password" minlength="3" required>

                    </div>
                    <div id="right">
                    <label for="last_name">LAST NAME</label>
                    <input id="last_name" type="text" name="last_name">

                    <label for="phone_number">PHONE NUMBER</label>
                    <input id="phone_number" type="tel"
                    name="phone_number">

                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input id="confirm_password" type="text" name="confirm_password" minlength="3" required>
                </div>
            </div>
                </form>
            </fieldset>
            <div id="bottom">
                <button id="submit_button" type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log In</a></p>
            </div>
        
    </div>
    
    
</body>
</html>
